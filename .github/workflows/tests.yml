name: tests

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ğŸ” Ã‰tape 1 : Cloner le code
      - name: Checkout
        uses: actions/checkout@v4

      # âœ… Ã‰tape 2 : Choisir une version stable de Node (18 recommandÃ©e pour Vite)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18' # â† remplace 22 par 18, car Vite + PostCSS sont plus stables dessus
          cache: 'npm'

      # ğŸ§© Ã‰tape 3 : Installer les modules Node.js
      - name: Install Node Dependencies
        run: npm install

      # âš’ï¸ Ã‰tape 4 : Compiler le front (Vite)
      - name: Build Assets
        run: npm run build

      # ğŸ˜ Ã‰tape 5 : Installer PHP et Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          coverage: xdebug

      - name: Install Dependencies (PHP)
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

     
      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      
